# Render.com Configuration
# This file configures automatic deployment on Render

services:
  # Backend API Service
  - type: web
    name: heartout-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      flask db upgrade
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 "app:create_app()"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: heartout-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://heartout.onrender.com
    healthCheckPath: /api/auth/health

  # Frontend Static Site
  - type: web
    name: heartout-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://heartout-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: heartout-db
    plan: free
    databaseName: heartout
    user: heartout_user
