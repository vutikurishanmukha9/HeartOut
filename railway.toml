# Railway Configuration
# This file configures deployment on Railway.app

[build]
builder = "nixpacks"

[deploy]
startCommand = "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 'app:create_app()'"
healthcheckPath = "/api/auth/health"
healthcheckTimeout = 30

[[services]]
name = "heartout-api"
