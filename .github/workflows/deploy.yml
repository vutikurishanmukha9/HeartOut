name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ============================================
  # Deploy Backend to Render
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "Triggering Render deployment..."
          # Add your Render deploy hook URL as a secret: RENDER_DEPLOY_HOOK
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "Backend deploy triggered!"
          else
            echo "RENDER_DEPLOY_HOOK not configured. Skipping backend deploy."
          fi
        continue-on-error: true

  # ============================================
  # Deploy Frontend to Vercel
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
        continue-on-error: true

      - name: Skip if not configured
        if: ${{ secrets.VERCEL_TOKEN == '' }}
        run: echo "Vercel secrets not configured. Skipping frontend deploy."
