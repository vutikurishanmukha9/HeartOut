name: Bundle Size Check

on:
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # Check Bundle Size
  # ============================================
  bundle-size:
    name: Bundle Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build and analyze
        working-directory: ./frontend
        run: |
          npm run build
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist/assets -name "*.js" -exec ls -lh {} \; | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Calculate total size
          TOTAL=$(du -sh dist | cut -f1)
          echo "**Total bundle size: $TOTAL**" >> $GITHUB_STEP_SUMMARY

      - name: Check size limit
        working-directory: ./frontend
        run: |
          # Fail if any JS file is larger than 500KB
          MAX_SIZE=512000
          for file in dist/assets/*.js; do
            SIZE=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null)
            if [ "$SIZE" -gt "$MAX_SIZE" ]; then
              echo "Warning: $file is larger than 500KB ($SIZE bytes)"
            fi
          done
        continue-on-error: true

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            const total = execSync('du -sh frontend/dist', { encoding: 'utf-8' }).split('\t')[0];
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Bundle Size:** ${total}\n\nCheck the workflow summary for detailed breakdown.`
            });
        continue-on-error: true
