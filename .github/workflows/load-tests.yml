name: Load Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM
  workflow_dispatch:

jobs:
  # ============================================
  # Load Testing with k6
  # ============================================
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create k6 test script
        run: |
          mkdir -p tests/load
          cat > tests/load/basic.js << 'EOF'
          import http from 'k6/http';
          import { check, sleep } from 'k6';

          export const options = {
            stages: [
              { duration: '30s', target: 10 },  // Ramp up to 10 users
              { duration: '1m', target: 10 },   // Stay at 10 users
              { duration: '30s', target: 0 },   // Ramp down
            ],
            thresholds: {
              http_req_duration: ['p(95)<500'],  // 95% of requests under 500ms
              http_req_failed: ['rate<0.1'],     // Less than 10% failure rate
            },
          };

          const BASE_URL = __ENV.BASE_URL || 'http://localhost:5000';

          export default function () {
            // Health check
            let healthRes = http.get(`${BASE_URL}/api/health`);
            check(healthRes, {
              'health check status 200': (r) => r.status === 200,
            });

            // Get stories
            let storiesRes = http.get(`${BASE_URL}/api/posts/`);
            check(storiesRes, {
              'stories status 200': (r) => r.status === 200,
            });

            sleep(1);
          }
          EOF

      - name: Run k6 load tests
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/load/basic.js
        env:
          BASE_URL: ${{ secrets.API_BASE_URL || 'https://heartout-api.onrender.com' }}
        continue-on-error: true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: tests/load/
          retention-days: 7
        continue-on-error: true
